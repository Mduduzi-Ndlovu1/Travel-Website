<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tour and Travel Website</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"

                <li><a href="#">Home</a></li>

<main>

                <img src="./img/showcase-1.jfif" alt=""/>

                    <p>Let's Travel the World with us</p>
                    <h2><span>Discover</span>The World</h2>

                </div>
            </div>
            <div class="overlay swiper-slide">
                <img src="./img/showcase-2.jfif" alt=""/>

                    <p>Let's Travel the World with us</p>

                </div>
            </div>
            <div class="overlay swiper-slide">

                    <p>Let's Travel the World with us</p>
                    <h2><span>Discover</span>The World</h2>
                    <h2>With Our Guide</h2>

        </div>
    </div>
</main>
